#
# Synopsys SDP Mainboard has embdded FT2232 chip, which is similar to Digilent
# HS-1, except that it uses channel B for JTAG communication, instead of
# channel A.
#

adapter driver ftdi
ftdi vid_pid 0x0403 0x6010
ftdi layout_init 0x0088 0x008b
ftdi channel 1


